        <!--!   Contact Area!!   -->
    <section class="contact" id="contact">
        <div class="contact-text">
          <h1 class="heading">CONTACT<span>US</span></h1>
        </div>
        <div class="box-container">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48192.25951677621!2d29.021853392635187!3d40.98112566641986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac790b17ba89d%3A0xd2d24ea0437a7ee2!2zS2FkxLFrw7Z5L8Swc3RhbmJ1bA!5e0!3m2!1str!2str!4v1721649129196!5m2!1str!2str" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
          <form>
            <h3>GET IN TOUCH</h3>
            <div class="inputBox">
              <i class="bi bi-person-fill"></i>
              <input type="text" placeholder="name">
            </div>
            <div class="inputBox">
              <i class="bi bi-envelope-fill"></i>
              <input type="email" placeholder="email">
            </div>
            <div class="inputBox">
              <i class="bi bi-telephone-fill"></i>
              <input type="tel" placeholder="number">
            </div>
            <input type="submit" class="btn" value="Contact Now">
          </form>
        </div>
      </section>
